 <div class="tab-pane active" id="network-view">
   <div class="col-md-2"><!-- Legend panel-->
     <svg id="legend"></svg>
   </div>
   <div class="col-md-10"><!-- Diagram panel-->
     <div class="btn-group" role="group" aria-label="...">
       <label type="button" class="btn btn-default" aria-label="Filter" id="thresh">
	 <input type="checkbox" autocomplete="off" id="threshold"> P<0.01
								       </label>
       <div class="btn-group" role="group">
	 <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	   <span id="selected"> Neuron type</span>
	   <span class="caret"></span>
	 </button>
	 <ul id="neuron-dd" class="dropdown-menu" aria-labelledby="dropdownMenu1">   
	    </ul>
       </div>
       
     </div>
     
     <svg id="networkDiagram"></svg>
     
     <div class="btn-group pull-right" role="group" aria-label="..."><!-- Diagram controls -->
       <button type="button" class="btn btn-default" aria-label="zoom in" id="zoomIn">
		<span class="glyphicon glyphicon-plus"></span>
       </button>
       <button type="button" class="btn btn-default" aria-label="zoom out" id="zoomOut">
	 <span class="glyphicon glyphicon-minus"></span>
       </button>
       <button type="button" class="btn btn-default" aria-label="zoom reset" id="zoomReset">
	 <span class="glyphicon glyphicon-fullscreen"></span>
       </button>
     </div><!-- End controls-->
   </div><!--End diagram panel -->
 </div>
